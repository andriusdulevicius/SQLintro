<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL</title>
    <script defer src="./posts.js"></script>
    <script defer src="./authors.js"></script>
  </head>
  <body>
    <h1>Node SQL</h1>

    <form action="/newpost" method="POST" autocomplete="off">
      <input type="text" placeholder="title" name="title" /> <br />
      <textarea type="text" name="body" placeholder="enter body"></textarea>
      <button type="submit">Create post</button>
    </form>
    <h2>Esami postai</h2>
    <ul id="main-ul"></ul>

    <a href="/authors">All authors</a> <br />
    <a href="/authors/young">Young authors</a> <br />
    <a href="/authors/male">Male authors</a> <br />
    <form action="/authors/addnew" method="POST" autocomplete="off">
      <input type="text" placeholder="name" name="name" /> <br />
      <input type="number" placeholder="age" name="age" /> <br />
      <select name="sex" id="sex">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
      </select>
      <br />
      <select name="post_id" id="post_id"></select>

      <button type="submit">Create author</button>
    </form>

    <h2>Postu autoriai</h2>

    <ul id="authors-ul"></ul>
  </body>
</html>
